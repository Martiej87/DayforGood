<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate a Workday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Donate a Workday</h1>
  <p>Select your hourly wage, and we'll calculate an 8-hour workday donation.</p>

  <div id="donation-options">
    <button onclick="donate(10)">I earn $10/hr</button>
    <button onclick="donate(20)">I earn $20/hr</button>
    <button onclick="donate(30)">I earn $30/hr</button>
    <button onclick="donate(50)">I earn $50/hr</button>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_test_12345"); // replace with your real publishable key

    function donate(hourlyRate) {
      // 1 workday = 8 hours
      const amount = hourlyRate * 8 * 100; // Stripe needs cents

      fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount })
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.id });
      });
    }
  </script>
</body>
</html>
