<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day for Good</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="success.html" class="nav-link">Success</a>
    <a href="cancel.html" class="nav-link">Cancel</a>
  </nav>

  <h1>ðŸŒŽ Welcome to Day for Good</h1>
  <p>Make a donation and support a good cause.</p>

  <!-- âœ… Donation Form -->
  <form id="donation-form">
    <button type="submit">Donate $5</button>
  </form>

  <!-- âœ… Stripe Redirect Script -->
  <script>
    document.getElementById("donation-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        const response = await fetch("/create-checkout-session", { method: "POST" });
        const data = await response.json();

        if (data.url) {
          window.location.href = data.url; // redirect to Stripe checkout
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
