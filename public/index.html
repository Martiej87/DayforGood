<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day for Good</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="success.html" class="nav-link">Success</a>
    <a href="cancel.html" class="nav-link">Cancel</a>
  </nav>

  <h1>Welcome to Day for Good</h1>
  <p>Select a donation amount and support a good cause.</p>

  <!-- ✅ Donation Form -->
  <form id="donation-form">
    <div>
      <label>
        <input type="radio" name="amount" value="500" checked>
        $5
      </label>
      <label>
        <input type="radio" name="amount" value="1000">
        $10
      </label>
      <label>
        <input type="radio" name="amount" value="2000">
        $20
      </label>
      <label>
        Custom: $
        <input type="number" id="custom-amount" min="1" step="1" placeholder="Enter amount">
      </label>
    </div>
    <button type="submit">Donate</button>
  </form>

  <!-- ✅ Stripe Redirect Script -->
  <script>
    document.getElementById("donation-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      let amount = document.querySelector('input[name="amount"]:checked').value;

      // If custom amount is entered, override selection
      const customInput = document.getElementById("custom-amount").value;
      if (customInput) {
        amount = parseInt(customInput) * 100; // Convert dollars → cents
      }

      try {
        const response = await fetch("/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url; // redirect to Stripe checkout
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
