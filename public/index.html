<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day for Good</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="success.html" class="nav-link">Success</a>
    <a href="cancel.html" class="nav-link">Cancel</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Donate a Day for Good 🌍</h1>
    <p>Contribute the value of your workday to causes that matter.</p>
  </section>

  <!-- Donation Options -->
  <section class="donations">
    <h2>Choose Your Donation</h2>
    <form action="/create-checkout-session" method="POST">
      <button type="submit" name="amount" value="40">$40 (Half Day)</button>
      <button type="submit" name="amount" value="80">$80 (Full Day)</button>
      <button type="submit" name="amount" value="160">$160 (Two Days)</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Day for Good • Making the world better, one day at a time 🌎</p>
  </footer>
</body>
</html>
