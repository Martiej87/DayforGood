<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day for Good</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="success.html" class="nav-link">Success</a>
    <a href="cancel.html" class="nav-link">Cancel</a>
  </nav>

  <h1>Day for Good</h1>
  <p>Enter your hourly wage and donate a full day of work (8 hours).</p>

  <!-- ✅ Wage Input Form -->
  <form id="donation-form">
    <label for="wage">Hourly Wage ($):</label>
    <input type="number" id="wage" name="wage" placeholder="e.g. 20" required>
    <button type="submit" class="btn">Donate a Day (8 Hours)</button>
  </form>

  <!-- ✅ Stripe Integration Script -->
  <script>
    document.getElementById("donation-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const wage = document.getElementById("wage").value;
      if (!wage || wage <= 0) {
        alert("Please enter a valid hourly wage.");
        return;
      }

      const donationAmount = wage * 8 * 100; // 8 hours, convert to cents

      try {
        const response = await fetch("/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: donationAmount }),
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url; // redirect to Stripe
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
